<div class="container">
  <form class="app-login-form">
    <h4>Login</h4>
    <div class="form-group row">
      <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
      <div class="col-sm-5">
        <input type="email" class="form-control form-control-sm" id="smFormGroupInput" placeholder="you@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control form-control-sm" id="smFormGroupInput" placeholder="">
      </div>
    </div>
    <button class="btn btn-success" (click)="signIn()">Login</button>
  </form>
</div>
