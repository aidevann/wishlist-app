<app-menu></app-menu>
<div class="container">
    <div class="content">
        Add wishlist
        <input (keyup.enter)="add(itemName.value);itemName.value=''" #itemName type="text" class="col-sm-3 form-control" />
        <br/>
        <button class="btn btn-success" (click)="add(itemName.value);itemName.value=''">Add</button>
    </div>
    <div class="content items-wrapper">
        <loading-spinner *ngIf="showSpinner"></loading-spinner>
        <ul class="d-flex flex-wrap">
            <li *ngFor="let item of items">
                <p><button class="btn btn-danger" (click)="delete(item)">remove</button>
                    {{item.name}}</p>
            </li>
        </ul>
    </div>
</div>
<!--end container-->
